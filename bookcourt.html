	<script>
			$.ajax({
					type:"post",
					url:"court.php",
					data: 
					{  
					   'action' :'getallcourts'
					},
					cache:false,
					success: function (html) 
					{
						var jsonData = JSON.parse(html);
						for (x in jsonData) {
							var tabCont="<tr><td><a href=bookcourt2.html?"+jsonData[x].ID+" style='color:red'>VIEW COURTS</a></td>";
							tabCont+='<td>'+jsonData[x].Name+'</td>';
							tabCont+='<td>'+jsonData[x].state+'</td>';
							tabCont+='<td>'+jsonData[x].Address+'</td>';
							$(table).find('tbody').append( tabCont );
						}
					   
					}
					});
