	<script>
	       var username=sessionStorage.getItem("userName");
			$.ajax({
					type:"post",
					url:"court.php",
					data: 
					{  
					   'action' :'get',
					   'username': username
					},
					cache:false,
					success: function (html) 
					{
				
						var jsonData = JSON.parse(html);
			
						for (x in jsonData) {
							if(jsonData[x].username==username)
							{
								var tabCont="<tr class='item' ><td><a href=bookcourtbo2.html?"+jsonData[x].ID+" style='color:red'>VIEW COURTS</a></td>";
								tabCont+='<td>'+jsonData[x].Name+'</td>';
								tabCont+='<td>'+jsonData[x].state+'</td>';
								tabCont+='<td>'+jsonData[x].Address+'</td>';
								$(table).find('tbody').append( tabCont );
							}
						}
					   
					}
					});
	</script>
