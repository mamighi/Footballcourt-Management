	<script>
	var username=sessionStorage.getItem("userName");
			$.ajax({
					type:"post",
					url:"booking.php",
					data: 
					{  
					   'action' :'getCourts'
					},
					cache:false,
					success: function (html) 
					{
						var jsonData = JSON.parse(html);
						for (x in jsonData) {
						if(jsonData[x].username==username)
						{
							var tabCont="<tr><td><a href=historydet.html?"+jsonData[x].ID+" style='color:red'>Show History</a></td>";
							tabCont+='<td>'+jsonData[x].Name+'</td>';
							tabCont+='<td>'+jsonData[x].state+'</td>';
							tabCont+='<td>'+jsonData[x].Address+'</td>';
							tabCont+='<td>'+jsonData[x].pprice+'</td>';
							tabCont+='<td>'+jsonData[x].npprice+'</td>';
							tabCont+='<td>'+jsonData[x].sprice+'</td>';
							tabCont+='<td>'+jsonData[x].type+'</td><tr>';
							$(table).find('tbody').append( tabCont );
							}
						}
					   
					}
					});
	</script>
