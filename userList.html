	<script>		
	$.ajax({
		type:"post",
		url:"login.php",
		data: 
		{  
			'action' :'getUsers'
		},
		cache:false,
		success: function (html) 
		{
			var jsonData = JSON.parse(html);
						
			for(x in jsonData)
			{
				if(jsonData[x].ut=='bo')
				{
					var tabCont="<tr class='item' ><td><a href=editUser.html?"+jsonData[x].userName+" style='color:red'>Edit</a></td>";
					tabCont+='<td>'+jsonData[x].userName+'</td>';
					tabCont+='<td>'+jsonData[x].fcName+'</td>';
					tabCont+='<td>'+jsonData[x].state+'</td><tr>';
					$(tableb).find('tbody').append( tabCont );
				}
				else
				{
					var tabCont="<tr class='item2'><td><a href=editUser.html?"+jsonData[x].userName+" style='color:red'>Edit</a></td>";
					tabCont+='<td>'+jsonData[x].userName+'</td>';
					tabCont+='<td>'+jsonData[x].fname+'</td>';
					tabCont+='<td>'+jsonData[x].contactNo+'</td><tr>';
					$(tablef).find('tbody').append( tabCont );
				}
			}
		}
	});
